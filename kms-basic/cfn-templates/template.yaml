AWSTemplateFormatVersion: "2010-09-09"
Description: "KMS Basic"
Resources:
  KMSKey:
    Type: "AWS::KMS::Key"
    Properties:
      Description: "KMS Basic"
      KeyPolicy:
        Version: "2012-10-17"
        Id: "key-default-1"
        Statement:
          - Sid: "Enable IAM User Permissions"
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
          - Sid: "Allow use of the key"
            Effect: "Allow"
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:user/${IAMUser}"
            Action:
              - "kms:Encrypt"
              - "kms:Decrypt"
              - "kms:ReEncrypt*"
              - "kms:GenerateDataKey"
              - "kms:DescribeKey"
            Resource: "*"
  IAMUser:
    Type: "AWS::IAM::User"
    Properties:
      Policies:
        - PolicyName: "KMSBasicPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "kms:Encrypt"
                  - "kms:Decrypt"
                  - "kms:ReEncrypt*"
                  - "kms:GenerateDataKey"
                  - "kms:DescribeKey"
                Resource: "*"
